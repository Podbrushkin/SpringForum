<!DOCTYPE html>
<html>
  <head>
	<!-- th:text="${#authentication.name}" -->
  </head>
  <body>
    <div th:fragment="header" >
		
		<div class="headerDiv">
			
			<a class="headerLogo" href="/">Spring Forum</a>
			<a name="headerLeftLink" href="/createUser">Create User</a>
			
			
			<div style="float: right">
				<span name="headerGreeting"
					th:if="${#authorization.expression('isAuthenticated()')}">
					<span th:utext="|Hello, <b>${#authentication.name}</b>!|" />
					<a name="headerLink" href="/logout">Logout</a>
				</span>
				
				<span
					th:if="${#authorization.expression('!isAuthenticated()')}">
					
					<a name="headerLink" href="/login">Login</a>
				</span>
			</div>
			
			
		</div> 
		
    </div>
  </body>
</html>
